<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assests/style.css">
    <title>Homework 4</title>

</head>

<body>
    <header>
        <nav>
            <h1>Code Quiz
        </nav>
        <div>
            Timer: <a id="time-left"></a>
        </div>
    </header>

    <section class="time-container">
        <div>

        </div>
    </section>


    <main>
        <!-- intro -->
        <section class="main-container" id="game-intro">
            <div>
                <h2>Welcome</h2>
                <p>press start if you dare</p>
                <button id="intro-start-btn">start</button>
            </div>
        </section>

        <!-- game starts -->
        <section class="game-container hide" id="start-game">
            <div id="game-container">
                <div id="questions">this is where the question goes</div>
                <div class="answer-btn-container" id="answer-button">
                    <button class="answer-btn">Answer 1</button>
                    <button class="answer-btn">Answer 2</button>
                    <button class="answer-btn">Answer 3</button>
                    <button class="answer-btn">Answer 4</button>
                </div>
            </div>
            <div>
                <button id="next-btn">Next</button>
            </div>
        </section>

        <section class="main-container hide" id="results">
            <div>
                <h2>Thank you for playing</h2>
                <p>Score: <a id="result-score"></a></p>
                <button id="restart-btn">Restart</button>
            </div>
        </section>
    </main>

    <script src="assests/script.js"></script>

</body>

</html>
